<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <meta http-equiv= "X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale =1.0">
        <meta name="description" content="See the current weather for Madrid, Oslo and Angers">
        <link rel="icon" href="https://freepngimg.com/download/sun/23533-7-sun-transparent-image.png" type="image/icon">
        <link rel="stylesheet" href="style.css">
        <title>Weather for MOA</title>
    </head>
    <body>

        <header>
            <h1>Weather for M<span class="sun"><img src="https://freepngimg.com/download/sun/23533-7-sun-transparent-image.png"></span>A</h1>
        </header>

        <div class="main">
            <div class="madrid">
                <h2>Madrid</h2>
                <p><span id="madrid-temperature"></span></p>
                <p>Weather: <span id="madrid-weather"></span></p>
                <p>Pressure: <span id="madrid-pressure"></span></p>
                <p>Wind: <span id="madrid-wind"></span></p>
                <p>Humidity: <span id="madrid-humidity"></span></p>
            </div>
            <div class="oslo">
                <h2>Oslo</h2>
                <p><span id="oslo-temperature"></span></p>
                <p>Weather: <span id="oslo-weather"></span></p>
                <p>Pressure: <span id="oslo-pressure"></span></p>
                <p>Wind: <span id="oslo-wind"></span></p>
                <p>Humidity: <span id="oslo-humidity"></span></p>
            </div>
            <div class="angers">
                <h2>Angers</h2>
                <p><span id="angers-temperature"></span></p>
                <p>Weather: <span id="angers-weather"></span></p>
                <p>Pressure: <span id="angers-pressure"></span></p>
                <p>Wind: <span id="angers-wind"></span></p>
                <p>Humidity: <span id="angers-humidity"></span></p>
            </div>
        </div>

        <footer class="datetime">
            <div id="date">Wednesday, May 10 2023</div>
            <div id="time">12:10 AM</div>
        </footer>

        <script src="script.js"></script>
        
    </body>
</html>
